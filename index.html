<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Stop watch</h1>

    <div class="stopwatch">
        <div class="time">
            <div class="time__hours"></div>
            <div class="time__minutes"></div>
            <div class="time__seconds"></div>
            <div class="time__milliseconds"></div>
        </div>
        <div class="conrol">
            <button class="control__btn">Start</button>
        </div>
    </div>

    <div class="laps">
        <div class="laps__head"></div>
        <ul class="laps__list"></ul>
    </div>
</body>
</html>
