<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">stop watch</h1>

        <div class="stopwatch">
            <div class="time row">
                <div class="col-3">
                    <div class="time__item time__hours">0</div>
                </div>
                <div class="col-3">
                    <div class="time__item time__minutes">0</div>
                </div>
                <div class="col-3">
                    <div class="time__item time__seconds">0</div>
                </div>
                <div class="col-3">
                    <div class="time__item time__milliseconds">0</div>
                </div>
            </div>
            <div class="control row row--gutters">
                <div class="col-4">
                    <button class="control__btn control__btn--start">Start</button>
                </div>
                <div class="col-4">
                    <button class="control__btn control__btn--stop">Stop</button>
                </div>
                <div class="col-4">
                    <button class="control__btn control__btn--continue">Continue</button>
                </div>
                <div class="col-12">
                    <button class="control__btn control__btn--save">Save time</button>
                </div>
            </div>
        </div>

        <div class="laps">
            <div class="laps__head">Lap times</div>
            <ol class="laps__list"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
