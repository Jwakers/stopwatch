<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
</head>

<body>
    <h1>Stop watch</h1>

    <div class="stopwatch">
        <div class="time">
            <div class="time__hours">00</div>
            <div class="time__minutes">00</div>
            <div class="time__seconds">00</div>
            <div class="time__milliseconds">000</div>
        </div>
        <div class="conrol">
            <button class="control__btn control__btn--start">Start</button>
            <button class="control__btn control__btn--stop">Stop</button>
            <button class="control__btn control__btn--continue">Continue</button>
            <button class="control__btn control__btn--save">Save time</button>
        </div>
    </div>

    <div class="laps">
        <div class="laps__head"></div>
        <ul class="laps__list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
